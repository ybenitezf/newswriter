<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{% block page_title %}Title{% endblock %} - Redacci√≥n</title>

  <!-- CSS  -->
  <link href="{{ static_url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ static_url_for('static', filename='css/utils.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="shortcut icon" href="{{ static_url_for('static', filename='favicon.ico') }}">

  {% block htmlhead %}{% endblock %}
</head>
<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
      {% for message in messages %}
      <div class="hide" data-controller="flash">{{ message }}</div>
      {% endfor %}
  {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
  <!--  Scripts-->
  <script src="{{ static_url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
  <script src="{{ static_url_for('static', filename='js/materialize.min.js') }}"></script>
  {% include "jsfiles.html" %}
  {% block page_js %}{% endblock %}
  </body>
</html>
