{% macro render_field(field, colspan) %}
    <div class="col {{ colspan|safe }} input-field">
        {{ field.label }}
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
        {% for error in field.errors %}
          <p class="red-text text-darken-4">{{ error }}</p>
        {% endfor %}
      {% endif %}
    </div>
{% endmacro %}
