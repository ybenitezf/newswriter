{% extends 'layout.html' %}

{% block page_title %}
Carpetas/Boards disponibles
{% endblock %}

{% block content %}
<h4>Selecione destino:</h4>

{% for board in board_list %}
    {% if board.isPersonal() is false %}
    <div class="row">
        <div class="col s12">
          <div class="card-panel">
            <h4>
                <a href="{{ url_for('.move_article', artid=article.id, board_name=board.name) }}">
                    {{ board.name }}
                </a>
            </h4>
          </div>
        </div>
    </div>
    {% endif %}
{% endfor %}

{% endblock %}
